<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koral's Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card-img-top {
            height: 200px; /* Adjust this value to change the height of the images */
            object-fit: cover;
        }

        /* Responsive YouTube video styling */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Koral's Projects</h1>

        <!-- Main Applications -->
        <div class="row">
            <div class="col-md-3" id="card1"></div>
            <div class="col-md-3" id="card2"></div>
            <div class="col-md-3" id="card3"></div>
            <div class="col-md-3" id="card4"></div>
        </div>
        <div class="row">
            <div class="col-md-3" id="card5"></div>
            <div class="col-md-3" id="card6"></div>
            <div class="col-md-3" id="card7"></div>
            <div class="col-md-3" id="card8"></div>
        </div>

        <!-- Interview Questions -->
        <h2 class="text-center mt-5">Interview Questions Apps</h2>
        <div class="row">
            <div class="col-md-3" id="card9"></div>
            <div class="col-md-3" id="card10"></div>
            <div class="col-md-3" id="card11"></div>
            <div class="col-md-3" id="card12"></div>
        </div>
        <div class="row">
            <div class="col-md-3" id="card13"></div>
            <div class="col-md-3" id="card14"></div>
            <div class="col-md-3" id="card15"></div>
            <div class="col-md-3" id="card16"></div>
        </div>
        <div class="row">
            <div class="col-md-3" id="card17"></div>
            <div class="col-md-3" id="card18"></div>
            <div class="col-md-3" id="card19"></div>
            <div class="col-md-3" id="card20"></div>
        </div>

        <!-- YouTube Videos -->
        <h2 class="text-center mt-5">Videos</h2>
        <div class="row">
            <div class="col-md-6 video-container">
                <iframe src="https://www.youtube.com/embed/7xfybRALlwE" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-6 video-container">
                <iframe src="https://www.youtube.com/embed/glrDWsUUN00" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 video-container">
                <iframe src="https://www.youtube.com/embed/TAtEXOUYGyI" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-4 video-container">
                <iframe src="https://www.youtube.com/embed/80JigRL3xt8" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div> <!-- Closing the main container here -->

    <script>
        const projects = [
            { title: 'IT Job Trends', url: 'https://koralk.github.io/trends/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/itjobtrends.webp' },
            { title: 'Canada', url: 'https://koralk.github.io/canada/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/canada.jpg' },
            { title: 'Colors', url: 'https://koralk.github.io/colorgen/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/colors.jpg' },
            { title: 'German basic level quiz', url: 'https://koralk.github.io/quiz_german_basic/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/german_quiz.jpg' },
            { title: 'Stock Market', url: 'https://koralk.github.io/analyse_stock/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/stock_market.jpg' },
            { title: 'Search jobs in USA', url: 'https://koralk.github.io/usajobs/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/usajobs.webp' },
            { title: 'Mac Apple Interview', url: 'https://koralk.github.io/mac_apple_interview/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/apple.jpg' },
            { title: 'Linux Interview Q&A', url: 'https://koralk.github.io/linux_interview_qa/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/linux.jpg' },
            { title: 'Internet Tech Interview Q&A', url: 'https://koralk.github.io/internet-tech-interview-questions/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/internet-tech.jpg' },
            { title: 'Vmware Interview Q/A', url: 'https://koralk.github.io/interview_vmware/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/vmware.png' },
            { title: 'Devops Interview', url: 'https://koralk.github.io/interview_devops/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/devops.jpg' },
            { title: 'Network Security & Logging Interview', url: 'https://koralk.github.io/interview_network_security_logging/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/network.jpg' },
            { title: 'Kubernetes Security', url: 'https://koralk.github.io/interview_kubernetes_security/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/kubernetes.jpg' },
            { title: 'IT Support Interview', url: 'https://koralk.github.io/interview_itsupport/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/itsupport.jpg' },
            { title: 'Understanding Amazon Leadership Principles By Quiz', url: 'https://koralk.github.io/amazon_leadership_principles/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/leadership.jpg' },
            { title: 'Microsoft 365 Administration Quiz', url: 'https://koralk.github.io/office365/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/office365.jpg' }
        ];

        projects.forEach((project, index) => {
            const card = document.getElementById(`card${index + 1}`);
            card.innerHTML = `
                <div class="card h-100" style="width: 100%;">
                    <img src="${project.img}" class="card-img-top" alt="${project.title}">
                    <div class="card-body">
                        <h5 class="card-title">${project.title}</h5>
                        <a href="${project.url}" class="btn btn-primary">Go to Application</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>

</html>
