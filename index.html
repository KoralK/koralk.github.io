<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koral's Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3" id="card1">
                <!-- Card content will be added here -->
            </div>
            <div class="col-md-3" id="card2">
                <!-- Card content will be added here -->
            </div>
            <div class="col-md-3" id="card3">
                <!-- Card content will be added here -->
            </div>
            <div class="col-md-3" id="card4">
                <!-- Card content will be added here -->
            </div>
        </div>
    </div>

    <script>
    
        const projects = [
            { title: 'Mac Apple Interview', url: 'https://koralk.github.io/mac_apple_interview/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/apple.jpeg' },
            { title: 'Linux Interview Q&A', url: 'https://koralk.github.io/linux_interview_qa/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/linux.jpeg' },
            { title: 'Canada', url: 'https://koralk.github.io/canada/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/canada.jpeg' },
            { title: 'Colors', url: 'https://koralk.github.io/colorgen/', img: 'https://cdn.jsdelivr.net/gh/koralk/koralk.github.io/imgs/colors.jpeg' }
        ];
       
        projects.forEach((project, index) => {
            const card = document.getElementById(`card${index + 1}`);
            card.innerHTML = `
                <div class="card" style="width: 18rem;">
                    <img src="${project.img}" class="card-img-top" alt="${project.title}">
                    <div class="card-body">
                        <h5 class="card-title">${project.title}</h5>
                        <a href="${project.url}" class="btn btn-primary">Go to Project</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
